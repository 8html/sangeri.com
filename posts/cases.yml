  content: |
    <p>榕江大酒店坐落于广东揭阳。酒店地处揭阳政治、金融、商业中心，拥有这座悠远文明古城典型的人文环境和现代商务氛围。酒店距火车站3公里、筹建中的机场20公里，毗邻城市广场花园和榕江北岸文化长廊。酒店总建筑面积为48，800平方米，共28层，楼高98.8米。按照超五星标准设计和建设，配备智能管理系统；采用立体环境的概念，突出人与社会和人与自然共生的理念；装修以后现代派欧式为主风格，在典雅和华贵中流畅地表达揭阳。</p>
    <p>酒店开业时间2005年10月22日，楼高28层，共有客房总数488间（套），标间面积28平米。</p>
