  content: |
    <p>深圳新桃园酒店以四星级标准建设和装修的新桃园酒店，这是我市第一家私人投资的高星级酒店。新桃园酒店的客房有三大特色：一是酒店设有风格独特的女宾房。女宾房完全依照女性住客的需要装修、设计和配置用品，实行个性化服务；二是酒店双人房的用品，如毛巾、牙膏、牙刷、香皂等全部实行A、B款，便于客人区分和使用，实行人性化服务；三是客房大量使用大床。在这里，总统套房床大2米，豪华单人房床大1.8米，豪华双人房床大1.5米，而一般酒店双人房大多只放1.2米的床。酒店占地面积1万平方米，建筑面积约3万平方米，楼高19层，为欧陆式建筑风格。拥有各种客房188间。</p>
