    <p>佛山南海枫丹白鹭酒店在人杰地灵、宁静优美的南海南国桃园内拥有一家由法国名师按五星级标准设计的商务度假型酒店--枫丹白鹭酒店。酒店建筑风格高贵典雅，满载欧陆风情，酒店广场作为酒店的标志性建筑，占地八万多平方米，漫步在欧亚经典园艺与雕塑艺术精心结合的欧陆式皇廷花园广场，人生写意之时更令阁下感受枫丹白鹭人致力追求完美的品性。</p>
    <p>酒店现有客房及套房297间、8栋豪华别墅，室内布置高雅舒适，现代化设施齐全，所有房间配备宽带上网接口。可容纳1800人同时举行会议的16间大小会议厅，配套设施一应俱全，适合举办各种大型团体会议、展示会、宴会及酒会的需要。别具风格的餐厅及酒廊4间，1500个餐位，可提供各种风味的美食佳肴。拥有7个国际标准的涂塑合成硬地网球场的枫丹体育网球中心、27洞国际标准枫丹高尔夫球场、28间豪华KTV厢房的桃城夜总会、亚一桑拿、羽毛球场、山地自行车、钓鱼、棋牌室、健身中心、露天日式泳池等各项康体娱乐设施，将为阁下带来无限的欢乐。投入悠然舒适的假日旅程，享受令人心旷神怡的休闲生活。浪漫情怀、悠闲商务，享受枫丹白鹭假期。</p>
