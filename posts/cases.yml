- filename: "dongfang-hotel"
  data:
    category: five-star-hotel
    title: 广州东方宾馆
    keywords: 广州东方宾馆
    description: 广州东方宾馆
    slide: true # 是否轮播
    image: /images/cases/dongfang-hotel.jpg
    images:
      - /images/pages/five-star-hotel-01.jpg
      - /images/pages/five-star-hotel-02.jpg
      - /images/pages/five-star-hotel-03.jpg
      - /images/pages/five-star-hotel-04.jpg
      - /images/pages/five-star-hotel-05.jpg
      - /images/pages/five-star-hotel-06.jpg
  content: |
    <p>广州东方宾馆坐落在繁华的城市商业中心流花商圈，位于地铁越秀公园站出口，交通极其便利。三十分钟内车程辐射广州新白云国际机场、广州火车站、广州-九龙直通车站（广州火车东站）、中国进出口商品交易会琶洲展馆。宾馆内设有每二十分钟一班的机场穿梭巴士，无缝接驳广州新白云国际机场。宾馆相邻北京路步行街、越秀公园、西汉南越王墓等著名购物娱乐中心和旅游景点。宾馆周边拥有丰富多彩的美食、娱乐和购物选择。</p>
    <p>广州东方宾馆已有五十二年历史，2011年进行了升级改造，宾馆面貌焕然一新。酒店内已全面覆盖免费无线上网服务。配备远程会议和同声传译系统的多功能会议室、可容纳2000余人会议和宴会的亚洲最大之一酒店内会展大厅；配备宽带上网接口的699间典雅客房及套房，环境幽雅的中餐厅和西式自助餐厅，300余车位的地下停车场，10,000平方米的绿色中庭花园，800平方米的亚热带风情恒温泳池；SPA、壁球室等健身康乐专业设施，无不为会展商务客人一一考量、贴身打造！展现历史、文化和时尚的完美结合，让来自世界各国的客人、在非凡尊贵的休闲之旅中体验商务成功的喜悦。</p>
    <img alt="广州东方宾馆" src="/images/cases/dongfang-hotel-01.jpg" title="广州东方宾馆">
    <img alt="广州东方宾馆" src="/images/cases/dongfang-hotel-02.jpg" title="广州东方宾馆">
    <img alt="广州东方宾馆" src="/images/cases/dongfang-hotel-03.jpg" title="广州东方宾馆">
