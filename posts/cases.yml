- filename: "grand-hotel"
  data:
    category: five-star-hotel
    title: 南京古南都饭店
    keywords: 南京古南都饭店
    description: 南京古南都饭店
    slide: true # 是否轮播
    image: /images/cases/grand-hotel.jpg
    images:
      - /images/pages/five-star-hotel-01.jpg
      - /images/pages/five-star-hotel-02.jpg
      - /images/pages/five-star-hotel-03.jpg
      - /images/pages/five-star-hotel-04.jpg
      - /images/pages/five-star-hotel-05.jpg
      - /images/pages/five-star-hotel-06.jpg
      - /images/pages/five-star-hotel-07.jpg
      - /images/pages/five-star-hotel-08.jpg
      - /images/pages/five-star-hotel-09.jpg
  content: |
    <p>南京六朝古都，是一家五星级豪华商务旅游饭店，毗邻五台山体育中心和南京大学、南京师范大学等数所全国著名高等学府，造型雄伟，气度不凡，交通便利，闹中取静。</p>
    <p>饭店先进完善的设备设施符合国际化水准，体贴入微的优质服务可满足各种客人的需求。各类高档客房共305间/套，行政楼层“政要阁”温馨、典雅，提供个性化VIP服务；最早落户南京的日本料理餐厅“那古野”，呈奉纯正日式佳肴；可将城市美景尽收眼底的豪华餐厅“澎龙轩”，以其卓越的珍馐美馔被誉为金陵城中的顶级食府；康乐购物、会议商务等设施齐备，可满足各种客人的需求；极具东方园林风格的屋顶花园空气清新，鸟语花香。</p>
