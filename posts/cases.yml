  content: |
    <p style="font-size:14px">三榆大酒店是青海三榆集团投资建设的一家集住宿、餐饮、娱乐、会议等为一体的三星级涉外大酒店。它座落在西宁市长江路40号。西望南川河，南眺夏都最具魅力的中心广场，地理位置优越，交通十分便利。</p>
    <p style="font-size:14px">酒店占地面积约为7000平方米，建筑面积20000平方米。分西楼、东楼、南楼及贵宾楼，共有套房、单人间、三人间、标准间共计278套，床位523张。客房装饰豪华，设施齐全，格调高雅，适合于接待各种会议及旅游团队。</p>
    <p style="font-size:14px">700平方米的西楼接待大厅，雍容华贵、富丽堂皇。酒店主餐厅内设有总统包厢、豪华包厢、大小包厢40多个及多功能厅、宴会大厅各一个，同时可接待800多个人用餐。是会议用餐、商务宴请的最佳场所。</p>
    <p style="font-size:14px">餐厅以超前的理念，时尚的特色菜品在西宁餐饮行业享有盛誉。会所（茶餐厅）环境优雅、设施完善，园林式建筑，独具江南特色。共有43个包间，不同的包间各具不同的装饰风格，楼层分布有竹木吊顶的豪华套包厢、结构简单舒适的豪华大包厢、空间布局完善的小包厢，楼层与包厢色彩相互映衬，整体装饰尊贵、典雅，是商务洽谈，品茗养生的理想之选。</p>
    <p style="font-size:14px">酒店设有档次较高的可容纳150人的大型会议室一个，可容纳60人的圆桌式会议室一个。会议室均配备有投影、幕布。酒店还辟有2400平方米的大型停车场两处，可同时停车120辆。</p>
    <p style="font-size:14px">酒店配套设施还有商场、商务中心、机票、车票代订、美容美发、洗浴、国际国内直拨电话等其它项目。三榆大酒店在2008年被西宁市旅游局评定为三星级酒店。2009年评为“十佳宾馆”，同年12月市旅游局主办的星级饭店技能大赛中荣获团体第三名，同月在省旅游局主办的星级饭店技能大赛中荣获个人第二名。</p>
    <p style="font-size:14px">经过市场的磨砺，酒店逐步成为一个个性鲜明、特色突出、品质稳定、品牌卓著的酒店。不论在硬件设施投入，还是规范管理、服务品质、市场营销、成本控制及人力资源开发等方面都积累了经验，并取得明显的经济效益和社会效益。在西宁市乃至全省具有较高的知名度，已经成为青海省2011-2012年党政机关出差定点饭店。</p>
