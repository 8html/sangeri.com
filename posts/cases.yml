  content: |
    <p>肇庆封开龙山奇境酒店是封开县岭南奇境旅游有限公司在封开国家地质公园内首家以VIEW HOUSE（奇境酒店）为设计理念建造的生态度假酒店。酒店坐落在“广东桂林”龙山省级风景名胜区的青山绿水间，定位为商务型、会议型和休闲型，在布局、装修质量和配套设施上均达到四星级绿色标准。为了让住客有更高级、更尊贵的住宿体验，酒店内每一间客房都有巨大的落地窗和宽敞的观景露台，让客人足不出户就可以欣赏到雨中山景、日景山色、田园阡陌等不同的山野风光。</p>
    <img alt="肇庆封开龙山奇境酒店" src="/images/cases/wonderland-hotel-01.jpg" title="肇庆封开龙山奇境酒店">
